<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>abhirxjbeats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background: linear-gradient(120deg, #ff7e5f, #feb47b, #86a8e7, #91eac9);
            background-size: 600% 600%;
            animation: gradientBG 10s ease infinite;
            color: white;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transform: rotateX(15deg);
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .linktree {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
            perspective: 1000px;
        }

        .linktree a {
            text-decoration: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 15px;
            margin: 10px 0;
            width: 100%;
            text-align: center;
            border-radius: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: rotateY(15deg) translateZ(0);
            animation: rotateY 3s infinite ease-in-out;
        }

        .linktree a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: rotateY(0) translateZ(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        @keyframes rotateY {
            0%, 100% { transform: rotateY(15deg) translateZ(0); }
            50% { transform: rotateY(-15deg) translateZ(10px); }
        }

        .linktree a.download-button {
            background-color: #ff5733;
        }

        .linktree a.download-button:hover {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <h1>abhirxjbeats</h1>
    <div class="linktree">
        <a href="/mnt/data/Lasted - 130bpm : Aminor.wav" download class="download-button">Download Beat</a>
        <!-- Add more links here -->
    </div>
</body>
</html>
